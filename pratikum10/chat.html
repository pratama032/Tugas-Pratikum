<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat</title>
    <style>
        .container {
            width: 100%;
        }
        #box {
            width: 50%;
            border: 1px solid black;
            height: 400px;
            padding: 0px 5px;
        }
        #pesan{
            width: 45%;
        }
    </style>
</head>
<body>
    <div class="container">
        <!--Box menampilkan pesan-->
        <div id="box"></div>
        <!--Inputan Ngirim Pesan-->
        <input type="text" id="pesan">
        <input type="button" value="kirim" onclick="chat()">
    </div>

    <script>

        let chatbox = document.getElementById("box");
        let pesan = document.getElementById("pesan");

        function chat() {
            // Buat element/tag p lalu kita simpan ke variabel paragraf
            let paragraf = document.createElement("P"); //<p></P>
            // Menambahkan elemet baru ke id box
            chatbox.appendChild(paragraf);
            paragraf.innerHTML = pesan.value;
        }

    </script>
</body>
</html>
