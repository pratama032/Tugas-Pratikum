<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 9.1</title>
</head>
<body>
    <h1>Menghitung luas dan keliling lingkaran</h1>

    <!-- Buat tag span dengan ID -->
    <span id="pi"></span>
    <br>
    <span id="jari"></span>
    <br>
    <span id="luas"></span>
    <br>
    <span id="keliling"></span>

    <!-- Kode Javascript -->
    <script>
        // Buat Variabel Phi
        const phi = 3.14;
        // Buat Variabel Jari-Jari
        let r = 14;
        // Buat Rumus Luas Luas Lingkaran
        let L = phi * (r * r);
        // Buat Rumus Keliling Luas Lingkaran
        let K = phi * (2 * r);


        // Tangkap Element dengan ID pi, lalu masukkan konten nya
        document.getElementById("pi").innerHTML = "Phi : " + phi;

        // Tangkap Element dengan ID jari, lalu masukkan konten nya
        document.getElementById("jari").innerHTML = "Jari-Jari : " + r;

        // Tangkap Element dengan ID luas, lalu masukkan konten nya
        document.getElementById("luas").innerHTML = "Luas Lingkaran : " +  L;

        // Tangkap Element dengan ID luas, lalu masukkan konten nya
        document.getElementById("keliling").innerHTML = "Keliling Lingkaran : " +  K;
    </script>
</body>
</html>
